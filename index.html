<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- start toolbar/header -->
    <header class="toolbar">
      <div class="logo_placeholder">
        <a href="index.html" class="logo">Welcome</a>
      </div>
      <nav class="menu">
        <button type="menu" class="btn">
          <i class="material-icons">menu</i>
        </button>
      </nav>
    </header>
    <!-- end toolbar/header -->

    <!-- start main -->
    <section class="headline background">
      <h1>
        <span>Hey there. I’m Radmila</span>
        <span class="green">I’m a software developer</span>
      </h1>

      <p>
        I can help you build a product, feature or website Look through some of
        my work and experience! If you like what you see and have a project you
        need coded, don’t hestiate to contact me.
      </p>
      <div class="social">
        <a href="#"
          ><img class="icon" src="icons/twitter.svg" alt="twitter logo"
        /></a>
        <a href="#"
          ><img class="icon" src="icons/linkedin.svg" alt="linkedin logo"
        /></a>
        <a href="#"
          ><img class="icon" src="icons/medium.svg" alt="medium logo"
        /></a>
        <a href="#"
          ><img class="icon" src="icons/github.svg" alt="github logo"
        /></a>
        <a href="#"
          ><img class="icon" src="icons/angellist.svg" alt="angellist logo"
        /></a>
      </div>
      <button type="button" class="btn">
        <i class="material-icons">expand_more</i>
      </button>
    </section>
    <!-- end main -->
  </body>
</html>
