<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Portfolio</title>
  </head>
  <body>
    <div id="container">
      <!-- start toolbar/header -->
      <section id="toolbar_wrapper">
        <header>
          <div class="logo_placeholder">
            <a href="index.html" class="logo">Welcome</a>
          </div>

          <nav class="menu">
            <a href="#">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
          </nav>

          <button class="btn">
            <i class="material-icons">menu</i>
          </button>
        </header>
      </section>
      <!-- end toolbar/header -->

      <!-- start main -->
      <section id="headline" class="background">
        <section class="primary">
          <p>Hey there. I’m Radmila</p>
          <p class="green">I’m a software developer</p>
        </section>
        <section class="secondary">
          I can help you build a product , feature or website Look through some
          of my work and experience! If you like what you see and have a project
          you need coded, don’t hestiate to contact me.
        </section>
        <section class="social">
          <a href="#"
            ><img class="icon" src="icons/twitter.svg" alt="twitter logo"
          /></a>
          <a href="#"
            ><img class="icon" src="icons/linkedin.svg" alt="linkedin logo"
          /></a>
          <a href="#"
            ><img class="icon" src="icons/medium.svg" alt="medium logo"
          /></a>
          <a href="#"
            ><img class="icon" src="icons/github.svg" alt="github logo"
          /></a>
          <a href="#"
            ><img class="icon" src="icons/angellist.svg" alt="angellist logo"
          /></a>
        </section>
        <button class="btn">
          <i class="material-icons">expand_more</i>
        </button>
      </section>
      <!-- end main -->
    </div>
  </body>
</html>
